<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>

        body {
          font-family: Arial, sans-serif; 
          
        }
        label {
          display: block;
          margin-bottom: 5px;
        }
        input[type="date"], select {
          padding: 8px;;
          border: 1px solid #cccccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin-bottom: 10px;
        }
        
      </style>
</head>
<body>
  <div class="container" >
    <h1>Akan Name Generator</h1>
    <form>
        <label for="birthday">Enter your birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <label for="gender">Select your gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <button type="button" onclick="generateAkanName()">Generate</button>
      </form>
      <div id="result"></div>
        <script>
          function generateAkanName() {
            // Get the user's birthday and gender
            const birthday = new Date(document.querySelector('#birthday').value);
            const gender = document.querySelector('#gender').value;
      
            // Calculate the day of the week they were born
            const dayOfWeek = birthday.getDay();
            
            // Define arrays of Akan names for males and females
            const maleAkanNames = ['Kwasi', 'Kwadwo', 'Kwabena', 'Kwaku', 'Yaw', 'Kofi', 'Kwame'];
            const femaleAkanNames = ['Akosua', 'Adwoa', 'Abenaa', 'Akua', 'Yaa', 'Afua', 'Ama'];
            
            // Choose the appropriate Akan name based on the user's gender and day of the week they were born
            let akanName;
            if (gender === 'male') {
              akanName = maleAkanNames[dayOfWeek];
            } else {
              akanName = femaleAkanNames[dayOfWeek];
            }
            
            // Display the user's Akan name
            document.querySelector('#result').textContent = `Your Akan name is ${akanName}.`;
          }
        </script>

  </div> 
</body>
</html>
